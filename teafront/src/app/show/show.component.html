<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card text-center border-dark">
        <ng-container *ngIf="tea.imageUrl">
          <img src="{{tea.imageUrl}}" class="card-img-top" alt="Image of {{tea.name}}" />
        </ng-container>
        <div class="card-body">
          <h3 class="card-title">{{tea.name}}</h3>
          <p class="card-text">{{tea.kind}}</p>
          <p class="card-text"><em>{{tea.price | currency}} per {{tea.unit}}</em></p>
        </div>
      </div>
    </div>
  </div>
</div>
